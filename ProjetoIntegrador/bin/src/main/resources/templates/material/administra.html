<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Materiais</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.js"></link>
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Materiais</strong>
		</div>

		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Identificação</th>
							<th>Nome</th>
							<th>Descrição</th>
							<th>Unidade de Medida</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="materiais : ${materiais}">
							<td th:text="${materiais.materialId}"></td>
							<td th:text="${materiais.nome}"></td>
							<td th:text="${materiais.descricao}"></td>
							<td th:text="${materiais.unidadeMedida}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/material/altera/{materialId}(materialId=${materiais.materialId})}">Alterar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/material/exclui/{materialId}(materialId=${materiais.materialId})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<a class="btn btn-sm btn-success"
					th:href="@{/material/adiciona}">Adicionar</a>
			</div>
		</div>
	</div>
</body>
</html>
