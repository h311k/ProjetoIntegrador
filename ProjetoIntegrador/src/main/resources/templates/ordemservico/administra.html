<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Ordens de Serviço</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.js"></link>
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Ordens de Serviço</strong>
		</div>

		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Identificação</th>
							<th>Descrição</th>
							<th>Local</th>
							<th>Data de Inicio</th>
							<th>Data de Término</th>
							<th>Status</th>
							<!-- <th>Responsável</th> -->
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ordensServico : ${ordensServico}">
							<td th:text="${ordensServico.ordemServicoId}"></td>
							<td th:text="${ordensServico.descricao}"></td>
							<td th:text="${ordensServico.local}"></td>
							<td th:text="${ordensServico.dataInicio}"></td>
							<td th:text="${ordensServico.dataFim}"></td>
							<td th:text="${ordensServico.status}"></td>
							<!-- <td th:text="${ordensServico.colaborador.nome}"></td> -->
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/ordemservico/altera/{ordemServicoId}(ordemServicoId=${ordensServico.ordemServicoId})}">Alterar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/ordemservico/exclui/{ordemServicoId}(ordemServicoId=${ordensServico.ordemServicoId})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<a class="btn btn-sm btn-success"
					th:href="@{/ordemservico/adiciona}">Adicionar</a>
			</div>
		</div>
	</div>
</body>
</html>
