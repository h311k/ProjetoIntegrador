<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Empresas Cliente</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.js"></link>
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Empresas Clientes</strong>
		</div>

		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Identificação</th>
							<th>Nome</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="empresaCliente : ${empresasCliente}">
							<td th:text="${empresaCliente.empresaClienteId}"></td>
							<td th:text="${empresaCliente.nome}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/empresacliente/altera/{empresaClienteId}(empresaClienteId=${empresaCliente.empresaClienteId})}">Alterar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/empresascliente/exclui/{empresaClienteId}(empresaClienteId=${empresaCliente.empresaClienteId})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<a class="btn btn-sm btn-success" th:href="@{/empresacliente/adiciona}">Adicionar</a>
			</div>
		</div>
	</div>
</body>
</html>
